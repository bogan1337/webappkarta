<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с метками (2GIS)</title>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
        .balloon {
            font-size: 14px;
            text-align: center;
        }
        .vote-btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .vote-btn.no {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        DG.then(function () {
            map = DG.map('map', {
                center: [56.010569, 92.852572], // Красноярск
                zoom: 10
            });

            // Заглушка: список меток (в будущем будут загружаться с сервера)
            var markers = [
                { coords: [56.010569, 92.852572], description: "Пример метки" }
            ];

            markers.forEach(marker => {
                addPlacemark(marker.coords, marker.description);
            });

            map.on('click', function (e) {
                var coords = [e.latlng.lat, e.latlng.lng];
                var description = prompt("Введите описание метки:");
                if (description) {
                    addPlacemark(coords, description);
                }
            });

            function addPlacemark(coords, description) {
                var marker = DG.marker(coords, { icon: DG.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/64/744/744465.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                }) }).addTo(map);
                marker.bindPopup(`
                    <div class='balloon'>
                        <p>${description}</p>
                        <button class='vote-btn' onclick='vote(true)'>Согласен</button>
                        <button class='vote-btn no' onclick='vote(false)'>Не согласен</button>
                    </div>
                `,);
            }

            window.vote = function (agree) {
                alert(agree ? "Вы согласились!" : "Вы не согласны!");
            }
        });
    </script>
</body>
</html>
