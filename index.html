<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с метками (2GIS)</title>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #222; /* Темно-серый фон */
            display: flex;
            justify-content: center; /* Центрируем карту по горизонтали */
            align-items: center; /* Центрируем карту по вертикали */
        }

        /* Контейнер для карты */
        #map-container {
            width: 80vw;  /* Ширина 80% от экрана */
            height: 60vh; /* Высота 60% от экрана */
            border-radius: 15px; /* Закругленные углы */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Легкая подсветка */
            overflow: hidden; /* Чтобы карта не выходила за границы */
        }

        #map {
            height: 100%;
        }

        .balloon {
            font-size: 14px;
            text-align: center;
        }

        .vote-btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .vote-btn.no {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Контейнер для карты -->
    <div id="map-container">
        <div id="map"></div>
        <script>
        var map;
        DG.then(function () {
            map = DG.map('map', {
                center: [56.010569, 92.852572], // Красноярск
                zoom: 10
            });

            // Заглушка: список меток (в будущем будут загружаться с сервера)
            var markers = [
                { coords: [56.010569, 92.852572], description: "Пример метки" }
            ];

            markers.forEach(marker => {
                addPlacemark(marker.coords, marker.description);
            });

            map.on('click', function (e) {
                var coords = [e.latlng.lat, e.latlng.lng];
                var description = prompt("Введите описание метки:");
                if (description) {
                    addPlacemark(coords, description);
                }
            });

            function addPlacemark(coords, description) {
                var marker = DG.marker(coords, { icon: DG.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/64/744/744465.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                }) }).addTo(map);
                marker.bindPopup(
                    `<div class='balloon'>
                        <p>${description}</p>
                        <button class='vote-btn' onclick='vote(true)'>Согласен</button>
                        <button class='vote-btn no' onclick='vote(false)'>Не согласен</button>
                    </div>`
                );
            }

            window.vote = function (agree) {
                alert(agree ? "Вы согласились!" : "Вы не согласны!");
            }
        });
    </script>
    </div>
<div id="log" style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-size: 12px;"></div>
<script>
    function logMessage(msg) {
        document.getElementById('log').innerText += msg + "\n";
    }

    if (window.Telegram?.WebApp) {
    logMessage("✅ Web App работает в Telegram");
    Telegram.WebApp.expand();
    if (Telegram.WebApp.requestFullscreen) {
        Telegram.WebApp.requestFullscreen();
        Telegram.WebApp.disableVerticalSwipes();
    } else {
        logMessage("❌ requestFullscreen() не поддерживается");
    }
} else {
    logMessage("❌ Открыто не через Telegram Web App");
}


</script>


</body>
</html>
